<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>

        {% if site.logo %}
          <a href="capasa.org"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
        {% endif %}
        
        <p><a href="/board.html">Meet the 2019 Board</a><br>
        <a href="/staffassociations.html">About the Tri-Caucus Staff Associations</a><br>
        <a href="https://form.jotform.com/72825217993163">Become a Member</a></p>
        
        <p><a href="https://www.facebook.com/CongressionalAPAStaff/"><img src="/Pictures/Facebook.png" height="48px" width="48px"></a>
        <a href="https://www.instagram.com/capasa_dc/"><img src="/Pictures/Instagram.png" height="48px" width="48px"></a>
        <a href="https://twitter.com/capasadc"><img src="/Pictures/Twitter.png" height="48px" width="48px"></a>
        <a href="mailto:capasa.info@gmail.com"><img src="/Pictures/Email.png" height="48px" width="48px"></a></p>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
